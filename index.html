<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Llamados y CV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Formulario de Llamado -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-bullhorn me-2"></i>Crear Llamado</h3>
            </div>
            <div class="card-body">
                <form id="jobForm">
                    <div class="mb-3">
                        <label class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="company" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción del Llamado</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Aptitudes Requeridas</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="skillInput">
                            <button class="btn btn-outline-primary" type="button" id="addSkill">
                                <i class="fas fa-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div id="skillsList" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar Llamado
                    </button>
                </form>
            </div>
        </div>

        <!-- Subida de CVs -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-file-upload me-2"></i>Subir Currículums</h3>
            </div>
            <div class="card-body">
                <form id="cvForm">
                    <div class="mb-3">
                        <label class="form-label">Currículum (PDF)</label>
                        <input type="file" class="form-control" id="cvFile" accept=".pdf" multiple required>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-upload me-2"></i>Subir y Analizar
                    </button>
                </form>
            </div>
        </div>

        <!-- Resultados -->
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Mejores Coincidencias</h3>
            </div>
            <div class="card-body">
                <div class="row" id="results"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" 
             style="background: rgba(0,0,0,0.5); z-index: 1050;">
            <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
                <div class="spinner-border mb-2" role="status"></div>
                <div>Analizando archivos...</div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let skills = new Set();
        let currentJob = null;

        // Manejo de aptitudes
        document.getElementById('addSkill').addEventListener('click', () => {
            const skillInput = document.getElementById('skillInput');
            const skill = skillInput.value.trim().toLowerCase();
            
            if (skill && !skills.has(skill)) {
                skills.add(skill);
                updateSkillsList();
                skillInput.value = '';
            }
        });

        function updateSkillsList() {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = '';
            
            skills.forEach(skill => {
                const badge = document.createElement('span');
                badge.className = 'badge bg-primary d-flex align-items-center';
                badge.innerHTML = `
                    ${skill}
                    <i class="fas fa-times ms-2 cursor-pointer" onclick="removeSkill('${skill}')"></i>
                `;
                skillsList.appendChild(badge);
            });
        }

        function removeSkill(skill) {
            skills.delete(skill);
            updateSkillsList();
        }

        // Manejo del formulario de llamado
        document.getElementById('jobForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            currentJob = {
                company: document.getElementById('company').value,
                description: document.getElementById('description').value,
                skills: Array.from(skills)
            };

            alert('Llamado guardado exitosamente');
        });

        // Función para convertir el archivo PDF a texto y analizar imágenes
        async function analyzePDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';
            let hasImages = false;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                
                // Extraer texto
                const textContent = await page.getTextContent();
                text += textContent.items.map(item => item.str).join(' ');

                // Buscar imágenes
                const operatorList = await page.getOperatorList();
                for (let j = 0; j < operatorList.fnArray.length; j++) {
                    if (operatorList.fnArray[j] === pdfjsLib.OPS.paintJpegXObject ||
                        operatorList.fnArray[j] === pdfjsLib.OPS.paintImageXObject) {
                        hasImages = true;
                        break;
                    }
                }
            }

            return { text, hasImages };
        }

        // Análisis de CVs
        document.getElementById('cvForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentJob) {
                alert('Por favor, primero cree un llamado');
                return;
            }

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('d-none');

            const files = document.getElementById('cvFile').files;
            const cvResults = [];

            try {
                for (let file of files) {
                    const { text, hasImages } = await analyzePDF(file);
                    const matchPercentage = analyzeCV(text, currentJob.skills);
                    cvResults.push({
                        name: file.name,
                        percentage: matchPercentage,
                        hasPhoto: hasImages
                    });
                }

                // Ordenar y mostrar los 5 mejores resultados
                displayResults(cvResults.sort((a, b) => b.percentage - a.percentage).slice(0, 5));
            } catch (error) {
                console.error('Error al analizar PDFs:', error);
                alert('Error al analizar los archivos PDF');
            } finally {
                loadingOverlay.classList.add('d-none');
            }
        });

        function analyzeCV(text, requiredSkills) {
            text = text.toLowerCase();
            const matchedSkills = requiredSkills.filter(skill => text.includes(skill.toLowerCase()));
            return (matchedSkills.length / requiredSkills.length) * 100;
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.forEach((result, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                
                const canvas = document.createElement('canvas');
                canvas.id = `chart${index}`;

                col.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">${result.name}</h5>
                            <div class="position-relative mb-3">
                                <canvas id="chart${index}"></canvas>
                                <div class="position-absolute top-0 end-0">
                                    <span class="badge ${result.hasPhoto ? 'bg-success' : 'bg-secondary'}" 
                                          title="${result.hasPhoto ? 'Contiene imagen' : 'No contiene imagen'}">
                                        <i class="fas ${result.hasPhoto ? 'fa-camera' : 'fa-camera-slash'}"></i>
                                    </span>
                                </div>
                            </div>
                            <p class="card-text">
                                Coincidencia: ${result.percentage.toFixed(1)}%
                            </p>
                        </div>
                    </div>
                `;

                resultsDiv.appendChild(col);

                // Crear gráfico de anillo
                new Chart(canvas, {
                    type: 'doughnut',
                    data: {
                        labels: ['Coincidencia', 'No coincide'],
                        datasets: [{
                            data: [result.percentage, 100 - result.percentage],
                            backgroundColor: ['#28a745', '#e9ecef']
                        }]
                    },
                    options: {
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
